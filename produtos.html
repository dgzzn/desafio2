<!doctype html>
<html lang="en">
  <head>
    <title>Produtos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Título -->
    <div class="container">
        <h1>Gerenciar produtos</h1>
    </div>


    <!-- Formulário -->
    <div class="row">
        <div class="container">
             
            <form action="" id="formulario">
               <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Nome do produto</label>
                        <input type="text" class="form-control" name="nome" id="nome" aria-describedby="helpId" placeholder="Nome do produto">
                    </div>
                    <div class="form-group">
                      <label for="">Código</label>
                      <input type="text" class="form-control" name="codigo" id="codigo" aria-describedby="helpId" placeholder="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Quantidade</label>
                        <input type="number" class="form-control" name="quantidade" id="quantidade" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="">Preço</label>
                      <input type="number" class="form-control" name="preco" id="preco" aria-describedby="helpId" placeholder="R$">
                    </div>
                </div>
               </div>
               <div class="row">
                <div class="col-md-3">
                 <button type="submit" id='enviar' class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                 <a name="" id="" class="btn btn-primary" href="index.html" role="button">Voltar</a>
                </div>
            </div>
            </form>
         </div> 

    </div>

    <hr />

    <!-- Tabela de registros -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Código</th>
                </tr>
            </thead>
            <tbody id="tabela-produto">
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <script src="produtos.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></scrip>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
